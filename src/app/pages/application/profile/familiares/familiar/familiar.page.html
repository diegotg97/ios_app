<ion-content id="container" no-scroll padding>

  <div class="main">

    <div class="navContainer">
      
      <ion-item 
          lines="none" 
          color="transparent">

          <ion-buttons slot="start">
            <ion-back-button
              defaultHref="/app/familiares"
              text=""
              class="navIconBtn"> 
            </ion-back-button>
          </ion-buttons>
          
          <div id="logo">
            <ion-img src="../../../assets/tidulogowhite_s.png"></ion-img>
          </div>
          
        <ion-buttons slot="end">
          <ion-button routerLink="/app">
            <ion-icon 
              class="navIconBtn"
              slot="icon-only"
              name="home-outline" ></ion-icon>
          </ion-button>
        </ion-buttons>
        
      </ion-item>

    </div> <!-- navButtons -->

    <div id="avatar">
      <ion-avatar>
          <img [src]="imgAvatar">
      </ion-avatar>
    </div>

    
    <div id="cardContent">
      
      <div class="title">
        <ion-text class="titulo"> {{ userData.name }} </ion-text>
      </div>
      
      <ion-list class="list">


        <ng-template [ngIf]="familiar || async ">
          <ion-item lines="none">
            
            <ion-avatar slot="start">
              <img [src]="memberImgSrc">
            </ion-avatar>
            <ion-label> 
              <h3> {{ userservice.userView.name }} </h3>  
              <p> {{userservice.userView.relationship}}   </p>
            </ion-label>
          </ion-item>
          
        </ng-template>

        <ion-item routerLink="/app/familiares/famdata">
          <span class="iconDatos" >
          <ion-label> Datos generales </ion-label>
          </span>
        </ion-item>

        <ion-item routerLink="/app/familiares/famalergias">
          <span class="iconAlergias" >
            <ion-label> Alergias </ion-label>
          </span>
        </ion-item>

        <ion-item routerLink="/app/familiares/famhistory">
          <span class="iconHistorial" >
            <ion-label> Historial m√©dico </ion-label>
          </span>
        </ion-item>

      </ion-list>

      <!-- Testing Area -->

      <!-- <input  [(ngModel)]="photo" type="file"> -->
      <!-- <ion-button (click)="getPhoto()"> subir Photo </ion-button>  -->

      <!-- Testing Area -->
      
    </div>


  
    
  </div>
</ion-content>
