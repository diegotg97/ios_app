<ion-content id="container" no-scroll padding>

  <div class="main">

    <div class="navContainer">
      
      <ion-item 
          lines="none" 
          color="transparent">
 
        <ion-buttons slot="start">
          <ion-button (click)="toggleMenu()">
            <ion-icon 
              class="navIconBtn"
              slot="icon-only" 
              name="menu-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          
          <div id="logo">
            <ion-img src="../../../assets/tidulogowhite_s.png"></ion-img>
          </div>
          
        <ion-buttons slot="end">
          <ion-button routerLink="/app">
            <ion-icon 
              class="navIconBtn"
              slot="icon-only"
              name="home-outline" ></ion-icon>
          </ion-button>
        </ion-buttons>
        
      </ion-item>

    </div> <!-- navButtons -->


    <div id="cardContent">

      <h2 class="topTitle ion-text-center"> ¡MUCHAS GRACIAS! </h2>
      
      <div class="title">
        <ion-text class="titulo"> Resumen Servicio  </ion-text>
        <div class="underline"> <hr> </div>
      </div>

      <div class="order_details">

        <div style="padding-top: 20px;">
          <ion-label> {{ ordSummary.consultReason }} </ion-label>
          <ion-label style="float: right;"> $ {{ ordSummary.amount }} </ion-label>   
        </div>
        <div> <ion-label style="color:#b1b1b1; font-size: 16px;"> Realizado {{ ordSummary.date }} </ion-label> </div>
        
        <div style="padding-top: 5px;">
          <ion-label> Tarifa de Distancia </ion-label>
          <ion-label style="float: right;"> $ {{ 130 }} </ion-label>   
        </div>

        <div style="padding-top: 10px;"> <ion-label> Método de pago </ion-label>  </div>
        <div> <ion-label style="color:#b1b1b1; font-size: 16px;" > xxxx xxxx xxxx 1234 </ion-label> </div>
        
        <div style="padding-top: 15px;">
          <ion-label class="totalFont"> Total </ion-label>
          <ion-label class="totalPrice"style="float: right;"> $ 700.00 </ion-label>   
        </div>

      </div>

      
      <ion-text class="calName">Califica a Norma </ion-text>

      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="">
        </ion-avatar>
        <ion-img class="rating" src="../../../../../assets/Rating.svg"></ion-img>
      </ion-item>

      <ion-item>
        <ion-textarea rows="6" cols="20" placeholder="Deja un comentario..."></ion-textarea>
      </ion-item>

      <h1 class="clientService ion-text-center">Servicio a Clientes</h1>
        
      
      
 
      
    </div>
    
  </div>
</ion-content>
