<ion-content id="container" no-scroll padding>

  <div class="main">

    <div class="navContainer">
      
      <ion-item 
          lines="none" 
          color="transparent">

        <ion-buttons slot="start">
          <ion-button (click)="toggleMenu()">
            <ion-icon 
              class="navIconBtn"
              slot="icon-only" 
              name="menu-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          
          <div id="logo">
            <ion-img src="../../../assets/tidulogowhite_s.png"></ion-img>
          </div>
          
        <ion-buttons slot="end">
          <ion-button routerLink="/app">
            <ion-icon 
              class="navIconBtn"
              slot="icon-only"
              name="home-outline" ></ion-icon>
          </ion-button>
        </ion-buttons>
        
      </ion-item>

    </div> <!-- navButtons -->


    <div id="cardContent">

      <h2 class="topTitle ion-text-center"> ¡MUCHAS GRACIAS! </h2>
      
      <div class="title">
        <ion-text class="titulo"> Resumen Servicio  </ion-text>
        <div class="underline"> <hr> </div>
      </div>
      
      <ion-list class="list">

        <ion-item lines="none">
          <ion-label slot="start"> {{ ordSummary.consultReason}} </ion-label>
          <ion-label slot="start"> # cédula </ion-label>
          <ion-label class="ion-text-right" slot="end"> $490.00 </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-label> Tarifa de Distancia </ion-label>
          <ion-label class="ion-text-right" slot="end"> $120.00 </ion-label>
        </ion-item>

      <ion-item lines="none">
        <ion-label>  Método de pago </ion-label>
        <!-- <ion-label> 4776********6780 </ion-label> -->
        <ion-label> {{ ordSummary.paymentMethod }} </ion-label>
      </ion-item>

        <ion-item id="totals" >
            <h1> Total </h1>
            <h1 class="ion-text-right price" slot="end"> $ {{ ordSummary.amount }}.00 </h1>
        </ion-item>
    
      </ion-list>

      <ion-text class="calName">Califica a Norma </ion-text>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="">
        </ion-avatar>
        <ion-img class="rating" src="../../../../../assets/Rating.svg"></ion-img>
      </ion-item>

      <textarea name="" id="" cols="47" rows="7"></textarea>

      <h1 class="clientService ion-text-center">Servicio a Clientes</h1>
        
      
      
 
      
    </div>
    
  </div>
</ion-content>
