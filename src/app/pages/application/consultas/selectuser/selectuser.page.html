<ion-content id="container" no-scroll padding>

  <div class="main">

    <div class="navContainer">
      
      <ion-item 
          lines="none" 
          color="transparent">

        <ion-buttons slot="start">
          <ion-back-button
            defaultHref="/app/consultas"
            text=""
            class="navIconBtn">
          </ion-back-button>
        </ion-buttons>
        
        <div id="logo">
          <ion-img src="/assets/tidulogowhite_s.png"></ion-img>
        </div>
          
        <ion-buttons slot="end">
          <ion-button routerLink="/app">
            <ion-icon 
              class="navIconBtn"
              slot="icon-only"
              name="home-outline" ></ion-icon>
          </ion-button>
        </ion-buttons>
        
      </ion-item>

    </div> <!-- navButtons -->
    
    <div id="cardContent">

      <h2> CONSULTAS </h2>
     
      <div class="title">
        <ion-text class="titulo"> Selecci√≥n de Usuario </ion-text>
        <div class="underline"> <hr> </div>
      </div>

      <!-- content -->

      <ion-list class="list">

        <ion-radio-group [(ngModel)]="userSelectedID" value="userData._id">

       

        <ion-item>
          <ion-avatar slot="start">
            <img [src]="imgAvatar">
          </ion-avatar>
          <ion-label> 
            <h3> {{userData.name}} </h3>  
            <p> Yo   </p>
          </ion-label>
          <ion-radio mode="md" slot="end" [value]="userData._id"></ion-radio>
        </ion-item>


        <ion-item *ngFor=" let member of userData.family || async " >
          <ion-avatar slot="start">
            <img [src]="member.filename | image:'user'">
          </ion-avatar>
          <ion-label> 
            <h3> {{member.name}} </h3>  
            <p> {{member.relationship}}   </p>
          </ion-label>
          <ion-radio mode="md" [value]="member._id" slot="end"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-avatar slot="start">
            <img src="">
          </ion-avatar>
          <ion-label> 
            <h3> Invitado </h3>  
            <p> </p>
          </ion-label>
          <ion-radio mode="md" slot="end" [value]="'isGuest'"></ion-radio>
        </ion-item>
       

       
      </ion-radio-group>
        

      </ion-list>

      <ion-button  class="reqBtn" 
        color="secondaryTUx"
        expand="block"
        shape="round"
        (click)="request()" > 
        <ion-text class="btnTxt"> Solicitar </ion-text> 
      </ion-button>   
      
    
      <!-- content -->
      
    </div> 
    
  </div>
</ion-content>
