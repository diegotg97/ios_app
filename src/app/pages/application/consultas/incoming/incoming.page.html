<ion-content id="container" no-scroll padding>

  <div class="main">

    <div class="navContainer">
      
      <ion-item 
          lines="none" 
          color="transparent">

        <ion-buttons slot="start">
          <ion-button (click)="toggleMenu()">
            <ion-icon 
              class="navIconBtn"
              slot="icon-only" 
              name="menu-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          
          <div id="logo">
            <ion-img src="../../../assets/tidulogowhite_s.png"></ion-img>
          </div>
          
        <ion-buttons slot="end">
          <ion-button routerLink="/app">
            <ion-icon 
              class="navIconBtn"
              slot="icon-only"
              name="home-outline" ></ion-icon>
          </ion-button>
        </ion-buttons>
        
      </ion-item>

    </div> <!-- navButtons -->

    <div id="avatar">
      <ion-avatar>
          <img [src]="imgAvatar">
      </ion-avatar>
    </div>

    <span class="iconPhone" (click)="calling()">  </span>
    <span class="iconMessage" (click)="chating()">  </span>

    <div id="cardContent">
      
      <div class="title">
        <ion-text class="titulo"> Dra. Norma Rodriguez  </ion-text>
        <div class="underline"> <hr> </div>
        <img class="rating" src="../../../../../assets/Rating.svg" >
      </div>
      
      <ion-list class="list">

        <ion-item lines="none">
          <ion-label> # cédula </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label> Médico General </ion-label>
        </ion-item>
        <ion-item lines="none">
            <ion-label> Total estimado </ion-label>
            <ion-label class="ion-text-right" slot="end"> $555 </ion-label>
        </ion-item>
    
        <ion-item lines="none">
          <ion-label> Tu médico está en ruta </ion-label>
          <ion-label class="ion-text-right"> 8 min </ion-label>
        </ion-item>

      </ion-list>

      <div class="map"></div>

      <h5> Método de pago</h5>
      <ion-item lines="none">
        <ion-label> 4776********6780 </ion-label>
        <ion-label class="ion-text-right"> cambiar </ion-label>
      </ion-item>

      <ion-button  class="cancelBtn" 
          color="primaryTUx"
          expand="block"
          shape="round" > 
          <ion-text class="btnTxt"> Cancelar </ion-text> 
      </ion-button>   

      <ion-button  (click)="nextt()"
        class="cancelBtn" 
          color="primaryTUx"
          expand="block"
          shape="round" > 
          <ion-text class="btnTxt"> nextt </ion-text> 
      </ion-button>   
   
    </div>
    
  </div>
</ion-content>
