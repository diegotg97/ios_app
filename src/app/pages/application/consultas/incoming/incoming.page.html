<ion-content id="container" no-scroll padding>

  <div class="main">

    <div class="navContainer">
      
      <ion-item 
          lines="none" 
          color="transparent">

        <ion-buttons slot="start">
          <ion-button (click)="toggleMenu()">
            <ion-icon 
              class="navIconBtn"
              slot="icon-only" 
              name="menu-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          
          <div id="logo">
            <ion-img src="../../../assets/tidulogowhite_s.png"></ion-img>
          </div>
          
        <ion-buttons slot="end">
          <ion-button routerLink="/app">
            <ion-icon 
              class="navIconBtn"
              slot="icon-only"
              name="home-outline" ></ion-icon>
          </ion-button>
        </ion-buttons>
        
      </ion-item>

    </div> <!-- navButtons -->

    <div id="avatar">
      <ion-avatar>
          <img [src]="imgAvatar">
      </ion-avatar>
    </div>

    <span class="iconPhone" (click)="calling()">  </span>
    <span class="iconMessage" (click)="chating()">  </span>

    <div id="cardContent">
      
      <div class="title">
        <ion-text class="titulo"> Dra. Norma Rodriguez  </ion-text>
        <div class="underline"> <hr> </div>
        <img class="rating" src="../../../../../assets/Rating.svg" >
      </div>
      
      <div class="order_details">

        <div> # Cedula </div>
        <div> Médico General</div>
        <div>
          <ion-label> Total estimado </ion-label>
          <ion-label style="float: right;"> $ 500</ion-label>  
        </div>

        <div class="arriving_time">
          <ion-label> Tu médico está en ruta </ion-label>
          <ion-label style="float: right; padding-left: 5px;"> 8 min </ion-label>
          <ion-icon style="float: right; margin-top: 1px; color: #00b3bc;" slot="icon-only" name="time-outline"></ion-icon>
        </div>
        
      </div>
      
      <div id="map" class="map">

        <!-- <ion-searchbar id="searchBar" placeholder="pa´ onde?" [debounce]="250"></ion-searchbar> -->

      </div>
