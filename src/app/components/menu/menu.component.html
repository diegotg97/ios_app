<ion-menu side="start" menuId="tdxMenu" contentId="outletApp">

  <ion-content class="menuContent" color="bgMenuColor">

    <ion-item lines="none" class="menuAvatar" color="transparent">
      
      <ion-avatar slot="start">
        <img [src]="imgAvatar || async">
      </ion-avatar>

      <ion-grid>

        <ion-row class="nameRow">
          <div> 
            <ion-text> {{ userName }} </ion-text> 
          </div>
        </ion-row>

        <ion-row>
          <hr class="name-underline">
        </ion-row>

        <ion-row class="ratingRow">
          <img src="../../../assets/Rating.svg">
          <ion-text> 10.1 </ion-text>
        </ion-row>

      </ion-grid>
      
    </ion-item>

    <ion-list class="menuList" >
      
      <!-- Si es Obs agregar | async -->
      <ion-menu-toggle *ngFor="let opt of menuOpts | async">
        
        <ion-item color="transparent"
          [routerLink]="opt.redirectTo" detail >
          <ion-icon [name]="opt.icon" slot="start"></ion-icon>
          <ion-text class="optTitle">{{ opt.title }}</ion-text>
        </ion-item>  
         
      </ion-menu-toggle>

      <ion-item color="transparent" (click)="logOut()" detail >
        <ion-icon name="power-outline" slot="start"></ion-icon>
        <ion-text class="optTitle">Log Out</ion-text>
      </ion-item>  

    </ion-list>

    <ion-footer class="ion-no-border">

      <div class="privacyLogo"> <img src="../../../assets/tiduULogo.PNG"> </div>
      
      <hr class="privacy-underline">
      
      <ion-text> Aviso de Privacidad </ion-text>
    
    </ion-footer>

  </ion-content>

</ion-menu>
